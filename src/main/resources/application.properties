spring.datasource.product.url=jdbc:postgresql://localhost:5432/product
spring.datasource.product.username=postgres
spring.datasource.product.password=1234

spring.datasource.deliveryinfo.url=jdbc:postgresql://localhost:5432/product
spring.datasource.deliveryinfo.username=postgres
spring.datasource.deliveryinfo.password=1234

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always